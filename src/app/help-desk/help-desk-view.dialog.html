<h1 mat-dialog-title>{{data.title}} - {{data.workspaceName}} #{{data.number}}</h1>
<mat-dialog-content>
<form id="requestDialogForm">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <label>
      <input disabled="" matInput value="{{data.title}}">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Workspace</mat-label>
    <label>
      <input disabled="" matInput value="{{data.workspaceName}}">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Number</mat-label>
    <label>
      <input disabled="" matInput value="{{data.number}}">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type</mat-label>
    <label>
      <input disabled="" matInput value="{{data.type}}">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <label>
      <input disabled="" matInput value="{{data.category}}">
    </label>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <label>
      <input disabled="" matInput value="{{data.status}}">
    </label>
  </mat-form-field>
  <mat-form-field *ngIf="data.closureCodeName">
    <mat-label>Closure Code</mat-label>
    <label>
      <input disabled="" matInput value="{{data.closureCodeName}}">
    </label>
  </mat-form-field>
  <mat-form-field *ngIf="data.desiredDate">
    <mat-label>Desired Date</mat-label>
    <label>
      <input disabled="" matInput value="{{data.desiredDate}}">
    </label>
  </mat-form-field>
  <mat-form-field *ngIf="data.scheduledDate">
    <mat-label>Scheduled Date</mat-label>
    <label>
      <input disabled="" matInput value="{{data.scheduledDate}}">
    </label>
  </mat-form-field>
  <p id="updatesLabel">Updates</p>
  <div *ngFor="let update of data.updates">
    <div class="requestUpdate">
      <p>{{update.time}}</p>
      <p [innerHTML]="update.description"></p>
    </div>
  </div>
</form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="openUpdateDialog()">Update</button>
  <button mat-dialog-close mat-raised-button color="primary">Close</button>
</mat-dialog-actions>
