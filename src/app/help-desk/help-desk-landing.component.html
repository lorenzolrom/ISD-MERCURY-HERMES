<mat-card id="helpDeskLanding">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <button id="account" mat-button (click)="openNewRequest()">
      <mat-icon>add_box</mat-icon>
      New Request
    </button>
  </mat-card-content>
</mat-card>
<mat-card id="openRequests">
  <mat-card-title>Your Open Requests <button mat-icon-button (click)="this.ngOnInit()"><mat-icon>refresh</mat-icon></button></mat-card-title>
  <mat-card-content>
    <mat-progress-bar *ngIf="loadingOpenRequests" mode="indeterminate"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"><button class="reqLink" mat-button color="primary" (click)="openRequest(element.workspace, element.number)">{{element.title}}</button></td>
      </ng-container>
      <ng-container matColumnDef="workspaceName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Workspace</th>
        <td mat-cell *matCellDef="let element">{{element.workspaceName}}</td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
        <td mat-cell *matCellDef="let element">{{element.number}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated</th>
        <td mat-cell *matCellDef="let element">{{element.updated}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
