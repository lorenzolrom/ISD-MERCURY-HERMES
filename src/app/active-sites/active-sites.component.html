<mat-card id="active-sites">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <mat-card-content>
    <ng-container *ngFor="let site of sites">
      <mat-card class="site">
        <p class="site-name">{{site.name}}</p>
        <mat-card-title>{{site.subdomain}}.{{site.domain}}</mat-card-title>
        <mat-card-content>
          <a href="http://{{site.subdomain}}.{{site.domain}}" target="_blank"><button mat-mini-fab color="primary"><mat-icon>launch</mat-icon></button></a>
          <ng-container *ngIf="getApplications(site.id)">
            <p class="app-label">Hosted Here</p>
            <mat-list *ngFor="let app of getApplications(site.id)">
              <mat-list-item><a href="{{infoScapeUrl}}netcenter/ait/applications/{{app.number}}" target="_blank"><button mat-raised-button color="primary"><mat-icon>developer_board</mat-icon>{{app.name}}</button></a></mat-list-item>
            </mat-list>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-card-content>
</mat-card>
